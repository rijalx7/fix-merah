  <div class="title">Fix Merah V2.0</div>

  <label style="color:rgba(255,255,255,0.8)">Â© RijalJunior</label>
  <input id="number" type="text" placeholder="Example +79xxx" required />

  <button onclick="send()">Fix</button>

  <p id="status"></p>
</div>

<script>
function logout() {
  localStorage.removeItem("logged");
  window.location.href = "login.html";
}

async function send() {
  const number = document.getElementById("number").value.trim();
  const status = document.getElementById("status");

  if (!number) {
    status.innerText = "Nomor tidak boleh kosong";
    return;
  }

  status.innerText = "Mengirim...";

  try {
    const res = await fetch("/api/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ number })
    });

    const data = await res.json();
    status.innerText = data.message || "Selesai";
  } catch (err) {
    status.innerText = "Gagal: " + err.message;
  }
}
</script>
