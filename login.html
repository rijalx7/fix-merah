<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Fix Merah</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("https://files.catbox.moe/ocsxya.jpg") no-repeat center center/cover;
      margin: 0;
      overflow: hidden;
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      width: 300px;
      z-index: 10;
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #error {
      color: #ff4444;
      margin-top: 10px;
    }

    /* Video overlay */
    #animation {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:black;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 2s ease;
    }

    #animation.show { opacity:1; }
    #animation.hide { opacity:0; }

    #animation video {
      max-width: 40%;    /* ukuran video portrait cinematic */
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Masukan user & key</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Key">
  <button onclick="login()">Login</button>
  <p id="error"></p>
</div>

<!-- Video Overlay -->
<div id="animation">
  <video id="loginVideo" autoplay>
    <source src="https://files.catbox.moe/0629kh.mp4" type="video/mp4">
  </video>
</div>

<script>
function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  // validasi sederhana
  if(user === "admin" && pass === "123") {
    document.getElementById("loginBox").style.display = "none";

    const anim = document.getElementById("animation");
    anim.style.display = "flex";

    // fade in
    setTimeout(()=> anim.classList.add("show"), 50);

    const video = document.getElementById("loginVideo");

    // setelah video selesai
    video.onended = ()=>{
      anim.classList.remove("show");
      anim.classList.add("hide");

      // tunggu fade out 2 detik
      setTimeout(()=>{
        window.location.href = "index.html";
      }, 2000);
    };
  } else {
    error.innerText = "Username atau Key salah!";
  }
}
</script>

</body>
</html>
