<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('https://files.catbox.moe/ocsxya.jpg');
    }

    .box { 
      width: 300px; 
      padding: 25px; 
      background: rgba(0,0,0,0.5);
      border-radius:10px; 
      box-shadow:0 0 15px rgba(0,0,0,0.5);
      color: #fff;
    }

    .title {
      text-align:center;
      color: rgba(255,255,255,0.8);
      font-weight:bold;
      font-size: 20px;
      text-shadow:
        -1px -1px 0 rgba(0,0,0,0.5),
         1px -1px 0 rgba(0,0,0,0.5),
        -1px  1px 0 rgba(0,0,0,0.5),
         1px  1px 0 rgba(0,0,0,0.5);
    }

    input { 
      width:100%; 
      padding:10px; 
      margin-top:10px; 
      border:none; 
      outline:none; 
      border-radius:5px;
    }

    button { 
      width:100%; 
      padding:10px; 
      margin-top:20px; 
      border:none; 
      background:#ffffff;
      color:#000; 
      font-weight:bold; 
      cursor:pointer; 
      border-radius:5px;
    }

    #msg { margin-top:10px; color:#ff0000; text-align:center; }

    /* overlay fullscreen video */
    .videoOverlay {
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:black;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .videoOverlay.show {
      opacity: 1;
    }

    .videoOverlay.hide {
      opacity: 0;
    }

    /* video portrait 9:16 */
    .videoOverlay video {
      width: auto;
      height: 90vh; /* tinggi 90% layar */
      object-fit: contain;
    }

  </style>
</head>
<body>

<div class="box">
  <h2 class="title">Masukan user & key untuk Mengakses</h2>

  <input id="user" type="text" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>

  <p id="msg"></p>
</div>

<script>
async function login() {
  let u = document.getElementById("user").value.trim();
  let p = document.getElementById("pass").value.trim();
  let msg = document.getElementById("msg");

  try {
    const res = await fetch("adduser.txt");
    if (!res.ok) { msg.innerHTML = "File adduser.txt tidak ditemukan!"; return; }

    const text = await res.text();
    const lines = text.split("\n").map(l => l.trim()).filter(l => l);
    let found = false;

    for (let line of lines) {
      const parts = line.split(":");
      if (parts.length !== 2) continue;
      if (u === parts[0].trim() && p === parts[1].trim()) {
        found = true;
        break;
      }
    }

    if (found) {
      document.querySelector(".box").style.display = "none";

      const overlay = document.createElement("div");
      overlay.className = "videoOverlay";

      const video = document.createElement("video");
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;

      const source = document.createElement("source");
      source.src = "https://files.catbox.moe/qjlti5.mp4"; // ganti dengan video portrait kamu
      source.type = "video/mp4";

      video.appendChild(source);
      overlay.appendChild(video);
      document.body.appendChild(overlay);

      setTimeout(() => overlay.classList.add("show"), 50);

      video.onended = () => {
        overlay.classList.remove("show");
        overlay.classList.add("hide");
        setTimeout(() => {
          localStorage.setItem("logged","yes");
          window.location.href = "index.html";
        }, 2000);
      };

    } else {
      msg.innerHTML = "User atau Key salah!";
    }

  } catch (e) {
    msg.innerHTML = "Terjadi error saat membaca file!";
  }
}
</script>

</body>
</html>
