<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('https://files.catbox.moe/ocsxya.jpg');
    }

    .box { 
      width: 300px; 
      padding: 25px; 
      background: rgba(0,0,0,0.6);
      border-radius:10px; 
      box-shadow:0 0 15px rgba(0,0,0,0.7);
      color: #fff;
    }

    .title {
      text-align:center;
      color: rgba(255,255,255,0.9);
      font-weight:bold;
      font-size: 20px;
    }

    input { 
      width:100%; 
      padding:10px; 
      margin-top:10px; 
      border:none; 
      outline:none; 
      border-radius:5px;
    }

    button { 
      width:100%; 
      padding:10px; 
      margin-top:20px; 
      border:none; 
      background:#ffffff;
      color:#000; 
      font-weight:bold; 
      cursor:pointer; 
      border-radius:5px;
    }

    #msg { margin-top:10px; color:#ff0000; text-align:center; }
  </style>
</head>
<body>

<div class="box">

  <h2 class="title">Masukan Username & Key</h2>

  <input id="user" type="text" placeholder="Username">
  <input id="pass" type="password" placeholder="Key">

  <button onclick="login()">LOGIN</button>

  <p id="msg"></p>
</div>

<script>
async function login() {

  let u = document.getElementById("user").value.trim();
  let p = document.getElementById("pass").value.trim();
  let msg = document.getElementById("msg");

  try {
    const res = await fetch("adduser.txt");

    if (!res.ok) {
      msg.innerHTML = "File adduser.txt tidak ditemukan!";
      return;
    }

    const text = await res.text();
    const lines = text.split("\n").map(l => l.trim()).filter(l => l);

    let found = false;

    for (let line of lines) {

      const parts = line.split(":");
      if (parts.length !== 2) continue;

      const user = parts[0].trim();
      const key  = parts[1].trim();

      if (u === user && p === key) {
        found = true;
        break;
      }
    }

    if (found) {
      localStorage.setItem("logged", "yes");
      window.location.href = "index.html";
    } else {
      msg.innerHTML = "User atau Key salah!";
    }

  } catch (e) {
    msg.innerHTML = "Terjadi error saat membaca file!";
  }
}
</script>

</body>
</html>
