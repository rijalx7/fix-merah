      width: 300px;

    .title {
      text-align:center;
      color: rgba(255,255,255,0.8);

        -1px -1px 0 rgba(0,0,0,0.5),

<body>

<div class="box">

  <h2 class="title">Masukan user & key untuk Mengakses</h2>

  <input id="user" type="text" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>

  <p id="msg"></p>
</div>

<!-- SCRIPT LOGIN DITARUH PALING BAWAH -->
<script>
async function login() {

  let u = document.getElementById("user").value.trim();
  let p = document.getElementById("pass").value.trim();
  let msg = document.getElementById("msg");

  try {
    const res = await fetch("adduser.txt");

    if (!res.ok) {
      msg.innerHTML = "File adduser.txt tidak ditemukan!";
      return;
    }

    const text = await res.text();
    const lines = text.split("\n").map(l => l.trim()).filter(l => l);

    let found = false;

    for (let line of lines) {

      const parts = line.split(":");
      if (parts.length !== 2) continue;

      const user = parts[0].trim();
      const key  = parts[1].trim();

      if (u === user && p === key) {
        found = true;
        break;
      }
    }

    if (found) {
      localStorage.setItem("logged", "yes");
      window.location.href = "index.html";
    } else {
      msg.innerHTML = "User atau Key salah!";
    }

  } catch (e) {
    msg.innerHTML = "Terjadi error saat membaca file!";
  }
}
</script>

  <input id="key" type="password" placeholder="Masukkan Key">

</div>

<script>
function login() {
  const key = document.getElementById("key").value;
  const status = document.getElementById("status");

  if (key === "") {
    status.innerText = "Key tidak boleh kosong!";
    return;
  }

  // GANTI DENGAN KEY PUNYA KAMU
  if (key === "admin123") {
    localStorage.setItem("logged", "yes");
    window.location.href = "fix.html"; // halaman fix kamu
  } else {
    status.innerText = "Key salah!";
  }
}
