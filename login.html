<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Fix Merah</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-image: url("https://files.catbox.moe/i9t5rg.jpg");
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 25px;
      width: 300px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Login</h2>
  <input id="key" type="password" placeholder="Masukkan Key">
  <button onclick="login()">Masuk</button>
  <p id="status"></p>
</div>

<script>
function login() {
  const key = document.getElementById("key").value;
  const status = document.getElementById("status");

  if (key === "") {
    status.innerText = "Key tidak boleh kosong!";
    return;
  }

  // GANTI DENGAN KEY PUNYA KAMU
  if (key === "admin123") {
    localStorage.setItem("logged", "yes");
    window.location.href = "fix.html"; // halaman fix kamu
  } else {
    status.innerText = "Key salah!";
  }
}
</script>

</body>
</html>
